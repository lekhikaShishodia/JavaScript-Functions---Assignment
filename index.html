<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions - Assignment</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    div {
        border: 2px solid black;
        margin-top: 220px;
        justify-content: center;
        padding: 40px;
    }

    button {
        margin-left: 80px;
    }
</style>

<body>
    <div>
        <form action="" onsubmit="validate()">
        <h3>Form Validation</h3>
        <!-- Creating input elements -->
        <label for="">Name</label>
        <input type="text" id="name" placeholder="Enter Name"><br><br>
        <label for="">age</label>
        <input type="number" id="age" placeholder="Enter age"><br><br>
        <!-- Click on the button to validate -->
        <button >Validate</button>
    </form>
    </div>



    <script>
        function validate() {
            // Extracting the value of input text with id=name
            var name = document.getElementById("name").value;
            // Extracting the value of input text with id=age
            var age = document.getElementById("age").value;

            // Show alert if name input doesn't contain anything
            if (name == "")
                alert("name must be filled out");
            // Show alert if age is less than 18
            if (age < 18)
                alert("agee should be greater than 18");
            // Show validated if name is not empty and age is not less than 18
            if (name != "" && age > 18)
                alert("Validated");
        }
    </script>
</body>

</html>
